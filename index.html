<!DOCTYPE html>
<html lang="en">
<head>
    <title>Beautiful Orbit</title>
    <link rel="icon" href="icon.png">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(ellipse at center, #000000 0%, #0a0a2a 100%);
            overflow: hidden;
            color: white;
            font-family: sans-serif;
        }

        .container {
            font-size: 10px;
            width: 40em;
            height: 40em;
            position: relative;
        }

        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10em;
            height: 10em;
            background: radial-gradient(circle, #ffdd00 0%, #ff8800 70%, #ff6600 100%);
            border-radius: 50%;
            box-shadow: 0 0 5em #ffd700, 0 0 10em #ff8c00;
            transform: translate(-50%, -50%);
        }

        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px dashed rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .earth-orbit {
            width: 30em;
            height: 30em;
            animation: orbitEarth 36.5s linear infinite;
        }

        .earth {
            position: absolute;
            top: 0;
            left: 50%;
            width: 3em;
            height: 3em;
            background: radial-gradient(circle, #00ffff 0%, #0077be 100%);
            border-radius: 50%;
            box-shadow: 0 0 1em #00ffff;
            transform: translate(-50%, -50%);
        }

        .moon-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6em;
            height: 6em;
            border: 1px dashed rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: orbitMoon 2.7s linear infinite;
        }

        .moon {
            position: absolute;
            top: 0;
            left: 50%;
            width: 1em;
            height: 1em;
            background: radial-gradient(circle, #dcdcdc 0%, #999999 100%);
            border-radius: 50%;
            box-shadow: 0 0 0.5em #dcdcdc;
            transform: translate(-50%, -50%);
        }

        @keyframes orbitEarth {
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes orbitMoon {
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sun"></div>
        <div class="orbit earth-orbit">
            <p>sdsdsdsd</p>
            <div class="earth">
                <div class="orbit moon-orbit">
                    <div class="moon"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
